<h2>Main Page</h2>

<select (change)="onChange($event.target.value)">
  <option value="allProjects">All Projects</option>
  <option value="Product">Products</option>
  <option value="Charitable">Charitable</option>
  <option value="Other">Other</option>
</select>

<div *ngFor="let project of projects | async | projectType:filterByType" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)"><em>{{project.name}}</em> from {{project.managers}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{project.description}}
      <br>
      Amout to be raised: {{project.amount}}
      <br>
      {{project.usage}}
      <br>
      Funder Rewards: {{project.rewards}}
      <br>
      Project Type: {{project.type}}
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
