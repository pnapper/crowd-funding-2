<h2>Main Page</h2>

<div *ngFor="let project of projects | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)"><em>{{project.name}}</em> from {{project.managers}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{project.description}} {{project.amount}} {{project.usage}} {{project.rewards}} {{project.type}}
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
